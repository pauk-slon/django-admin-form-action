{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <p><input type="hidden" name="action" value="{{ action }}" /></p>
    <p><input type="submit" name="{{ action_submit_parameter }}" value="{% trans "Perform" %}" /></p>
</form>
<p>{% trans "The objects to perform the action for" %}:</p>
<ul>{{ items|unordered_list }}</ul>

{% endblock %}
